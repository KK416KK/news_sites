<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マイページ</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
    <link rel="stylesheet" th:href="@{/css/HeadAndFoot.css}">
</head>
<body>
<div th:replace="common_1 :: Header"></div>

<!-- 自分が書いた記事　コメントした記事　お知らせなど -->
<!-- 記事の更新　記事の削除など -->
<main>
    <div>
        <div th:each="article: ${list}" id="list2">
            <h2 class="list1">
                <a th:href="@{/article/{id_a}(id_a=${article.id})}" th:text="${article.title}"></a>
            </h2>
        </div>
    </div>
<!--    <div th:each="article: ${list}"></div>-->
</main>
<div th:replace="aside :: aside"></div>
<div th:replace="common_1 :: Footer"></div>
</body>
</html>
