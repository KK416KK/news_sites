<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規アカウント</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
    <link rel="stylesheet" th:href="@{/css/HeadAndFoot.css}">
</head>
<body>
<div th:replace="common_1 :: Header"></div>
<form th:action="@{/Userconfig/NewUser}" method="post">
    <div>
        <dl>
            <dt>IDを入力してください：数字のみ</dt>
            <dd><input type="number" name="id"></dd>
            <dt>パスワードを入力してください</dt>
            <dd><input type="password" maxlength="15" name="password"></dd>
            <dt>名前を入力してください</dt>
            <dd><input type="text" name="name"></dd>
            <dt>メールアドレスを入力してください</dt>
            <dd><input type="email" name="email"></dd>
        </dl>
        <button type="submit">新規登録</button>
    </div>
</form>
<div th:replace="common_1 :: Footer"></div>
</body>
</html>
